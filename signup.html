<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trip Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Auth Page Specific Styles */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B35, #E55A2B);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35, #E55A2B);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #FFFFFF;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            font-size: 2.5rem;
            color: white;
        }

        .auth-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a202c;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            margin: 0;
            color: #718096;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B35;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #FF6B35;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .btn {
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn.primary {
            background: linear-gradient(135deg, #FF6B35, #E55A2B);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn.primary:active {
            transform: translateY(0);
        }

        .btn.full-width {
            width: 100%;
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .auth-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-links a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #E55A2B;
            text-decoration: underline;
        }

        .auth-links p {
            margin: 10px 0 0 0;
            color: #718096;
            font-size: 0.95rem;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #feb2b2;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            animation: slideDown 0.3s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Floating Background Shapes */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 90px;
            height: 90px;
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 25px;
                margin: 20px;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-form {
                gap: 20px;
            }

            .form-group input {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-route"></i>
                </div>
                <h1>Join Trip Tracker</h1>
                <p>Create your account to start tracking</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn primary full-width">
                    <span class="btn-text">Sign Up</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>

            <div class="error-message" id="error-message"></div>
        </div>

        <!-- Animated Background Elements -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBaH-SM6yKKd6DeCd9siLp4G7UraeuhUi8",
            authDomain: "trip-bab38.firebaseapp.com",
            projectId: "trip-bab38",
            storageBucket: "trip-bab38.firebasestorage.app",
            messagingSenderId: "1069699418965",
            appId: "1:1069699418965:web:d9183b6f20e8743f483ddc",
            measurementId: "G-E0VZWSESBB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = signupForm.querySelector('.btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoader = submitBtn.querySelector('.btn-loader');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            btnText.style.opacity = '0';
            btnLoader.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                // Success - redirect to main app
                window.location.href = '/';
            } catch (error) {
                // Reset button state
                btnText.style.opacity = '1';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;

                // Show error
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
            }
        });

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
